{% extends "Main/header.html" %}

{% block content %}
    <h1>SUBJECTS</h1>
    {% for subject in student_subjects %}
        <p>{{ subject.student_subject }}, {{ subject.subject_summary }}, <a href="/classes/{{ class_slug }}/{{ subject.subject_slug }}">{{ subject.subject_slug }}</a></p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Add Subject</button>
    </form>
{% endblock %}
